<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /* 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효울적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장하여 제공하는 시스템을 말한다.
            JQuery, Bootstrap등을 이용할 때도 CDN을 주로 사용한다.
        */
        @import url(http://fonts.googleapis.com/css?family=Abril+Fatface);
        p {
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        문재인 대통령 부부는 21대 총선 사전투표 첫날인 10일 오전 9시 
        <br><br>
        청와대 인근 삼청동 주민센터 투표장에서 한 표를 행사했다.
        <br><br>
        이번 사전투표는 국민들의 참여를 독려해 투표율을 높이자는 취지로 
        <br><br>
        이뤄진 것이라고 청와대 측이 설명했다.
    </p>
</body>
</html>
